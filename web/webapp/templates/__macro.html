{% macro render_form_field(field, placeholder='', autocomplete='') %}
    <div class="mb-3">
        {{ field.label(class="form-label") }}
        {{ field(class="form-control", placeholder=placeholder, autocomplete=autocomplete) }}
        {% if field.errors %}
            <div class="alert alert-danger alert-dismissible fade show small mt-1" role="alert">
                {{ field.errors[0] }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    </div>
{% endmacro %}
