<html>

<head>

    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"

<body>
    <!-- Spinner Wrapper initially visible -->
    <div class="d-flex justify-content-center align-items-center vh-100 bg-dark text-white" id="spinnerWrapper">
        <!--<i class="fas fa-spinner fa-spin fa-5x"></i>-->
        <i class="fas fa-stroopwafel fa-spin fa-5x"></i>
        <span class="sr-only">Loading...</span>
    </div>

<div id="content" class="d-none">
    {% include "_top_navbar.html" %}
    <!-- Content initially hidden -->
    
        {% block content %}
            <h1>Content loaded!</h1>
        {% endblock content %}
    
    {% include "_footer.html" %}

    <!-- Back to top button -->
    <a id="backToTop" class="btn btn-primary rounded-circle shadow d-none position-fixed bottom-0 end-0 m-4" href="#" style="z-index: 1000;">
        <i class="fas fa-arrow-up"></i>
    </a>
</div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% include "_custom_scripts.html" %}
